<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Add a Page</h1>

        {% if not category_name_slug %}
			<div style="color: red;">The specified category does not exist!</div>
		{% else %}
        	<form class="span6" id="page_form" method="post" action="/rango/category/{{category_name_slug}}/add_page/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Add Page" />
        </form>
        {% endif %}
    </body>

</html>
